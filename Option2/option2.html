<!DOCTYPE html>
<html lang="en">
<title>Wonders of Britain & Ireland</title>
<style>
    /*Formatting page, zero margin for body*/
    body {
        margin: 0;
        background-color: rgb(48, 48, 48);
    }

    /* Formatting title block */
    .titleblock {
        padding: 20px;
        text-align: center;
        background-color: rgb(62, 88, 63);
    }

    /* Formatting header1 */
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(255, 255, 255);
        font-size: 40px;
        text-align: center;
        margin: 10px;
    }

    /* Formatting map container */
    .mapbox1 {
        float:left;
        padding-left: 20px;
        padding-right: 20px;
    }

    .mapbox2 {
        float:left;

    }

    /* Container for page description */
    .descbox1 {
        text-align: center;
        padding: 10px;

    }

    /* Formatting paragraph */
    p {
        font-family: Arial, Helvetica, sans-serif;
        color: #fff !important;
        font-size: 18px;
    }

</style>

<body>

    <!-- Title -->
    <div class="titleblock">
        <h1>Wonders of Britain & Ireland</h1>
    </div>

    <!-- Description of page theme -->
    <div class="descbox1">
        <p>In 2014, I went on a tour of Britain & Ireland with my family. We spent 15 days exploring England, Wales, Scotland & Ireland. The following maps outline the itinerary of our trip.</p>
    </div>

    <!-- Map of each country visited -->
    <div class="mapbox1">
        <iframe src="https://www.google.com/maps/d/embed?mid=1YyqIkoe4kgZp0YJM96Ofg6ZgrpDdi9GX" width="925" height="550"></iframe>
    </div>

    <!-- Map of time spent in London -->
    <div class="mapbox2">
        <iframe src="https://www.google.com/maps/d/embed?mid=1MMnwozSZg2lOJXyNy1NDo9dg4Wt89kAp" width="925" height="550"></iframe>
    </div>

</body>
</html>
